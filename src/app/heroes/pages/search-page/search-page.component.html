<div class="flex flex-column p-2">
  <h3>Searcher</h3>
  <mat-form-field>
    <mat-label>Hero search</mat-label>
    <input
      type="text"
      matInput
      (input)="searchHero()"
      [formControl]="searchInput"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption($event)"
    >
      <mat-option *ngFor="let hero of heroes" [value]="hero">{{
        hero.superhero
      }}</mat-option>
      <mat-option
        *ngIf="heroes.length === 0 && searchInput.value?.length > 0"
        value=""
      >
        There is not result for <strong>{{ searchInput.value }}</strong> term
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <pre>{{ selectedHero | json }}</pre>
</div>
